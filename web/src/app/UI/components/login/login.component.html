<div class="d-flex justify-content-center">
    <div class="mt-25p">
        <form [formGroup]="LoginForm" class="form">
            <div>
                <mat-form-field>
                    <input matInput placeholder="Email" formControlName="Email">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input matInput placeholder="Password" type="password" formControlName="Password">
                </mat-form-field>
            </div>
            <div class="mr-3 ml-3">
                <button mat-raised-button color="primary" class="form-control" (click)="Login()" [disabled]="LoginForm.invalid || LoginForm.disabled || Loading">
                    <mat-icon>check_circle</mat-icon>
                    <span>Login</span></button>
            </div>
        </form>

        <mat-divider></mat-divider>

        <div class="social-logins" *ngIf="UI.CurrentRoute == '/login'">
            <button mat-raised-button class="social-button" (click)="InstagramLogin()">
                <mat-icon aria-label="Instagram Icon" svgIcon="instagram"></mat-icon>
                <span>Login w/ Instagram</span>
            </button>
        </div>

        <router-outlet *ngIf="UI.CurrentRoute != '/login'"></router-outlet>

        <div class="loading-indicator mt-3" *ngIf="Loading">
            <mat-spinner color="accent"></mat-spinner>
        </div>
    </div>
</div>
